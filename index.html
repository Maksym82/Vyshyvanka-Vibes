<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyshyvanka-Vibes</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <!--Styles-->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a href="">
            <img src="./images/header/logo.svg" alt="logo" />
          </a>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li><a href="">About us</a></li>
            <li><a href="">Our collection </a></li>
            <li><a href="">CUSTOMER ORDER</a></li>
            <li><a href="">TEstimonials</a></li>
          </ul>
        </nav>
        <address class="header__address">
          <a class="header__address-link" href="tel:+380684439426"
            >+380 (68) 443-94-26</a
          >
        </address>
        <div class="header__social-menu">
          <ul class="header__social-ist">
            <li class="header__social-item">
              <a class="header__social-link" href="">
                <img src="./images/header/facebook.svg" alt="logo facebook" />
              </a>
            </li>
            <li class="header__social-item">
              <a class="header__social-link" href="">
                <img src="./images/header/instagram.svg" alt="logo instagram" />
              </a>
            </li>
            <li class="header__social-item">
              <a class="header__social-link" href="">
                <img src="./images/header/youtube.svg" alt="logo youtube" />
              </a>
            </li>
          </ul>
          <button class="burger__menu-open js-open-menu" type="button">
            <img
              src="./images/header/burger__icon-open.svg"
              alt="icon open menu"
            />
          </button>
        </div>

        <!--Mobile menu-->
        <div class="mobile-menu is-hidden js-menu-container">
          <div class="mobile-menu__container">
            <address class="header__address-mobile">
              <a class="header__address-link-mobile" href="tel:+380684439426"
                >+380 (68) 443-94-26</a
              >
            </address>
            <button class="mobile-menu__close js-close-menu" type="button">
              <img
                class="icon-burger-close"
                src="./images/header/icon-burger-close.svg"
                alt="icon-burger-close"
              />
            </button>
            <nav class="mobile">
              <ul class="mobile__list">
                <li class="mobile__item">
                  <a class="mobile__link mobile-header-link" href=""
                    >About us</a
                  >
                </li>
                <li class="mobile__item">
                  <a class="mobile__link mobile-header-link" href=""
                    >Our collection
                  </a>
                </li>
                <li class="mobile__item">
                  <a class="mobile__link mobile-header-link" href=""
                    >CUSTOMER ORDER</a
                  >
                </li>
                <li class="mobile__item">
                  <a class="mobile__link mobile-header-link" href=""
                    >TEstimonials</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <script src="./js/script.js"></script>
  </body>
</html>
